<div class="flex-around">
  <!-- list favorites view -->
  <div id="favorites-container" class="list-container">
    <div class="list-bar">
      <i class="fas fa-star bar-ico"></i>
      <span class="title">Favorite Locations</span>
    </div>
    <!-- Current Location Item -->
    <div class="favorite-entry list-item"
         onclick="weather.queueLocal();app.page.select('weather')">
            <p>
              <i class="fas fa-location-arrow" id="location-icon"></i>
              Current Location
            </p>
    </div>
    <!-- Saved Favorites List
        ( loaded from pageTriggers.favorites() > ui.favorites.generate() )
    -->
    <div id="favorites-list">

    </div>
    <!-- Favorites bottom nav -->
    <div class="list-bar flex-between">
      <i
        id="edit-favorite-btn"
        class="fad fa-pen-square btn-active"
        onclick="ui.favorites.edit.start()">
      </i>
      <i
        id="unedit-favorite-btn"
        class="fad fa-check-square btn-active div-hide"
        onclick="ui.favorites.edit.stop()">
      </i>
      <i
        id="add-favorite-btn"
        class="fad fa-plus-square btn-active"
        onclick="ui.favorites.new.open()">
      </i>
    </div>
  </div>

  <!-- add favorite view -->
  <div id="new-favorite" class="div-hide list-container">
    <div class="list-bar flex">
      <input
        id="favorite-searchbox"
        class="form-control"
        type="text"
        placeholder="location"
        onkeyup="ui.favorites.updateSearch(this.value)"
      />
      <div><i class="fad fa-times-square btn-active" onclick="ui.favorites.new.close()"></i></div>
    </div>
    <div id="search-results"></div>
  </div>
</div>
